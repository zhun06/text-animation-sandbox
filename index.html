<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Text animation sandbox</h1>
    <nav id="tabs">
        <button data-tab="textStyle">Text</button>
        <button data-tab="animation">Animation</button>
        <button data-tab="border">Border</button>
        <button data-tab="colors">Colors</button>
    </nav>

    <div id="textStyle" class="tab-panel active" >
        <label>
            Font Style:
            <select id="font">
                <option value="Serif" selected>serif</option>
                <option value="Arial">Arial</option>
                <option value="Bookman">Bookman</option>
                <option value="Comic Sans MS">Comic Sans MS</option>            
                <option value="Courier">Courier</option>
                <option value="Courier New">Courier New</option>
                <option value="Garamond">Garamond</option>                              
                <option value="Georgia">Georgia</option>
                <option value="Helvetica">Helvetica</option> 
                <option value="Impact">Impact</option>     
                <option value="Palatino">Palatino</option> 
                <option value="Tahoma">Tahoma</option>                 
                <option value="Times">Times</option>                 
                <option value="Times New Roman">Times New Roman</option>                                                 
                <option value="Trebuchet MS">Trebuchet MS</option>
                <option value="Verdana">Verdana</option>
            </select>
        </label>
        <label>
            Text Size: 
            <input type="number" id="textSize" min="12" max="100" value="24">
        </label>
        <label>
            Text Outline:
            <input style="flex: 1" type="number" id="textOutline" min="0" max="20" value="0">
        </label>
    </div>

        <div id="animation" class="tab-panel">
        <label>
            Animation:
            <select id="animationType">
                <option value="none" selected>none</option>
                <option value="heartBeat">heartBeat</option>
                <option value="fadeIn">fadeIn</option>
                <option value="fadeOut">fadeOut</option>
                <option value="rotate">rotate</option>
                <option value="slideInLeft">slideInLeft</option>
                <option value="slideOutRight">slideOutRight</option>
                <option value="slideInBottom">slideInBottom</option>
                <option value="slideOutTop">slideOutTop</option>
                <option value="grow">grow</option>
                <option value="shrink">shrink</option>
                <option value="bounce">bounce</option>
                <option value="pulse">pulse</option>
                <option value="wiggle">wiggle</option>
                <option value="flipY">flipY</option>
                <option value="flipX">flipX</option>
                <option value="shake">shake</option>
                <option value="swing">swing</option>
                <option value="zoomIn">zoomIn</option>
                <option value="zoomOut">zoomOut</option>
                <option value="blurIn">blurIn</option>
                <option value="ripple">ripple</option>
            </select>
        </label>   
        <label>
            Animation Duration:
            <input type="number" id="animationDuration" min="1" max="30" value="1">
        </label>
        <label>
            Animation Interval:
            <input type="number" id="animationInterval" min="0" max="30" value="0">
        </label>
    </div>

    <div id="border" class="tab-panel">
        <label>
            Border Style:
            <select id="borderStyle">
                <option value="none">none</option>
                <option value="solid" selected>solid</option>
                <option value="dashed">dashed</option>
                <option value="dotted">dotted</option>
                <option value="double">double</option>
                <option value="groove">grooved</option>
                <option value="ridge">ridge</option>
                <option value="inset">inset</option>
                <option value="outset">outset</option>
            </select>
        </label>
        <label>
            Border Width: 
            <input type="number" id="borderWidth" min="0" max="30" value="0">
        </label>
        <label>
            Border Radius:
            <input type="number" id="borderRadius" min="0" max="100" value="0">
        </label>
    </div>
        
    <div id="colors" class="tab-panel">
        <label>
            Background Color: 
            <input type="color" id="backgroundColor" value="#FFF">
        </label>
        <label>
            Text Color: 
            <input type="color" id="textColor" value="#000">
        </label>
        <label>
            Text Highlight: 
            <input type="color" id="highlightColor" value="#FFF">
        </label>
        <label>
            Text Outline:
            <input type="color" id="outlineColor">
        </label>
        <label>
            Border Color: 
            <input type="color" id="borderColor" value="#000">
        </label>
    </div>

    <input type="text" id="temp" placeholder="" />

    <script type="module" src="./js/main.js"></script>
</body>
</html>
